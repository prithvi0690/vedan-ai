<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Vedan AI - Tax & Policy Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        },
                        lavender: '#F3F4FF',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
    </style>
</head>

<body
    class="bg-lavender dark:bg-slate-900 text-slate-800 dark:text-slate-100 h-screen flex flex-col overflow-hidden transition-colors duration-300">

    <!-- Header -->
    <header
        class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 px-8 py-4 flex items-center justify-between sticky top-0 z-50 transition-colors duration-300">
        <div class="flex items-center gap-3 cursor-pointer" id="app-title">
            <div class="bg-primary-600 w-10 h-10 rounded-lg flex items-center justify-center shadow-md">
                <span class="text-white font-bold text-xl">V</span>
            </div>
            <div>
                <h1 class="font-bold text-xl text-slate-900 dark:text-white tracking-tight">Vedan AI</h1>
                <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Tax & Policy Assistant</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div
                class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full shadow-sm text-sm font-medium text-slate-600 dark:text-slate-300 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                <span>English</span>
                <i data-lucide="chevron-down" class="w-4 h-4"></i>
            </div>
            <button
                class="p-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition relative">
                <i data-lucide="bookmark" class="w-5 h-5"></i>
            </button>
            <button id="theme-toggle"
                class="p-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition">
                <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto relative w-full" id="main-scroll">
        <div class="max-w-4xl mx-auto px-4 py-8 pb-32 min-h-full flex flex-col">

            <!-- Welcome View -->
            <div id="welcome-view"
                class="flex-1 flex flex-col items-center justify-center text-center transition-all duration-500">
                <div class="mb-8 animate-fade-in-up">
                    <h2 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-3 tracking-tight">
                        Ask Vedan about <br />
                        <span class="text-primary-600 dark:text-primary-400">Tax, Schemes & Policies</span>
                    </h2>
                    <div
                        class="inline-flex items-center gap-2 px-4 py-1.5 bg-white dark:bg-slate-800 rounded-full shadow-sm border border-slate-100 dark:border-slate-700 text-xs font-medium text-slate-500 dark:text-slate-400 mt-2">
                        <i data-lucide="zap" class="w-3 h-3 text-yellow-500 fill-yellow-500"></i>
                        Powered by Bhashini
                    </div>
                </div>

                <!-- Tabs -->
                <div class="flex items-center justify-center gap-8 mb-10 border-b border-slate-200 dark:border-slate-800"
                    id="tabs-container">
                    <button
                        class="tab-btn active pb-3 px-2 text-sm font-semibold text-primary-600 dark:text-primary-400 border-b-2 border-primary-600 dark:border-primary-400 transition-all"
                        data-tab="quick-ask">Quick Ask</button>
                    <button
                        class="tab-btn pb-3 px-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 border-b-2 border-transparent transition-all"
                        data-tab="recent">Recent</button>
                    <button
                        class="tab-btn pb-3 px-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 border-b-2 border-transparent transition-all"
                        data-tab="trending">Trending</button>
                </div>

                <!-- Popular Questions Grid -->
                <div class="w-full max-w-3xl text-left" id="quick-ask-content">
                    <h3
                        class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-4 ml-1">
                        Popular Questions</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Card 1 -->
                        <button
                            class="example-btn group bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm hover:shadow-md border border-transparent hover:border-primary-100 dark:hover:border-primary-900 transition-all duration-200 flex items-center gap-4 text-left">
                            <div
                                class="w-10 h-10 rounded-full bg-primary-50 dark:bg-primary-900/30 flex items-center justify-center flex-shrink-0 group-hover:bg-primary-100 dark:group-hover:bg-primary-900/50 transition-colors">
                                <i data-lucide="lightbulb" class="w-5 h-5 text-primary-600 dark:text-primary-400"></i>
                            </div>
                            <span
                                class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary-700 dark:group-hover:text-primary-300">What
                                is Input Tax Credit under GST?</span>
                        </button>

                        <!-- Card 2 -->
                        <button
                            class="example-btn group bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm hover:shadow-md border border-transparent hover:border-primary-100 dark:hover:border-primary-900 transition-all duration-200 flex items-center gap-4 text-left">
                            <div
                                class="w-10 h-10 rounded-full bg-primary-50 dark:bg-primary-900/30 flex items-center justify-center flex-shrink-0 group-hover:bg-primary-100 dark:group-hover:bg-primary-900/50 transition-colors">
                                <i data-lucide="file-text" class="w-5 h-5 text-primary-600 dark:text-primary-400"></i>
                            </div>
                            <span
                                class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary-700 dark:group-hover:text-primary-300">How
                                to file ITR for FY 2024-25?</span>
                        </button>

                        <!-- Card 3 -->
                        <button
                            class="example-btn group bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm hover:shadow-md border border-transparent hover:border-primary-100 dark:hover:border-primary-900 transition-all duration-200 flex items-center gap-4 text-left">
                            <div
                                class="w-10 h-10 rounded-full bg-primary-50 dark:bg-primary-900/30 flex items-center justify-center flex-shrink-0 group-hover:bg-primary-100 dark:group-hover:bg-primary-900/50 transition-colors">
                                <i data-lucide="clipboard-check"
                                    class="w-5 h-5 text-primary-600 dark:text-primary-400"></i>
                            </div>
                            <span
                                class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary-700 dark:group-hover:text-primary-300">GST
                                Registration process</span>
                        </button>

                        <!-- Card 4 -->
                        <button
                            class="example-btn group bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm hover:shadow-md border border-transparent hover:border-primary-100 dark:hover:border-primary-900 transition-all duration-200 flex items-center gap-4 text-left">
                            <div
                                class="w-10 h-10 rounded-full bg-primary-50 dark:bg-primary-900/30 flex items-center justify-center flex-shrink-0 group-hover:bg-primary-100 dark:group-hover:bg-primary-900/50 transition-colors">
                                <i data-lucide="percent" class="w-5 h-5 text-primary-600 dark:text-primary-400"></i>
                            </div>
                            <span
                                class="text-slate-700 dark:text-slate-200 font-medium group-hover:text-primary-700 dark:group-hover:text-primary-300">Tax
                                deductions under Section 80C</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat View (Hidden initially) -->
            <div id="chat-view" class="hidden w-full max-w-3xl mx-auto flex-col gap-6">
                <!-- Messages will be injected here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden w-full max-w-3xl mx-auto mt-4">
                <div class="flex items-start gap-4">
                    <div class="w-8 h-8 rounded-lg bg-primary-600 flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-xs">V</span>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-800 rounded-2xl rounded-tl-none p-4 shadow-sm border border-slate-100 dark:border-slate-700">
                        <div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 text-sm">
                            <div class="w-2 h-2 bg-primary-500 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-primary-500 rounded-full animate-bounce delay-75"></div>
                            <div class="w-2 h-2 bg-primary-500 rounded-full animate-bounce delay-150"></div>
                            <span class="ml-2">Searching...</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Floating Input Bar -->
    <div class="fixed bottom-8 left-0 right-0 px-4 z-40">
        <div class="max-w-3xl mx-auto relative">
            <div
                class="bg-white dark:bg-slate-800 rounded-full shadow-xl shadow-primary-900/5 border border-slate-200 dark:border-slate-700 p-2 flex items-center gap-2 transition-all focus-within:border-primary-500 dark:focus-within:border-primary-500 focus-within:shadow-lg focus-within:shadow-primary-500/10">
                <button
                    class="p-3 text-slate-400 hover:text-primary-600 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-full transition">
                    <i data-lucide="paperclip" class="w-5 h-5"></i>
                </button>

                <textarea id="question-input" rows="1" placeholder="Type your question..."
                    class="flex-1 bg-transparent border-none outline-none focus:ring-0 focus:outline-none text-slate-700 dark:text-slate-200 placeholder-slate-400 resize-none py-3 max-h-32 overflow-y-auto"></textarea>

                <div class="flex items-center gap-1">
                    <button
                        class="p-3 text-slate-400 hover:text-primary-600 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-full transition">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                    </button>
                    <button id="send-btn" disabled
                        class="p-3 bg-primary-600 text-white rounded-full shadow-md hover:bg-primary-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform active:scale-95">
                        <i data-lucide="send" class="w-5 h-5 ml-0.5"></i>
                    </button>
                </div>
            </div>
            <p class="text-center text-[10px] text-slate-400 mt-3 font-medium">
                Vedan AI can make mistakes. Consider checking important information.
            </p>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>

</html>
